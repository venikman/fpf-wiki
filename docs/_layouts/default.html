<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    :root {
      --bg: #0d1117;
      --fg: #c9d1d9;
      --accent: #58a6ff;
      --border: #30363d;
      --code-bg: #161b22;
    }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      margin: 0;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1, h2, h3 { color: #fff; border-bottom: 1px solid var(--border); padding-bottom: 0.3em; }
    code {
      background: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.9em;
    }
    pre {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
      text-align: left;
    }
    th { background: var(--code-bg); }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    .nav a { margin-left: 1rem; }
    .footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.85em;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 style="border: none; padding: 0; margin: 0;"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    <nav class="nav">
      <a href="{{ site.baseurl }}/">Reports</a>
      <a href="https://github.com/venikman/fpf-wiki">GitHub</a>
      <a href="https://github.com/ailev/FPF">Upstream</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="footer">
    <p>Automatically synced from <a href="https://github.com/ailev/FPF">ailev/FPF</a></p>
  </footer>
</body>
</html>

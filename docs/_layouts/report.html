---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p style="color: #8b949e;">
      Synced on {{ page.date | date: "%B %d, %Y at %H:%M UTC" }}
      | {{ page.commits_count }} commit(s)
    </p>
  </header>

  {{ content }}

  <nav style="margin-top: 2rem; display: flex; justify-content: space-between;">
    {% if page.previous %}
      <a href="{{ page.previous.url | relative_url }}">&larr; {{ page.previous.title }}</a>
    {% else %}
      <span></span>
    {% endif %}
    {% if page.next %}
      <a href="{{ page.next.url | relative_url }}">{{ page.next.title }} &rarr;</a>
    {% endif %}
  </nav>
</article>

name: Claude Code

on:
  # Respond to @claude mentions in issue comments
  issue_comment:
    types: [created]

  # Respond to @claude mentions in PR review comments
  pull_request_review_comment:
    types: [created]

  # Respond to @claude mentions in PR comments
  pull_request_review:
    types: [submitted]

jobs:
  claude-response:
    # Only run if comment contains @claude mention
    # Note: contains() is a GitHub Actions expression function, not shell - safe from injection
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_ACCESS_TOKEN }}
          # The action automatically detects @claude mentions and responds
          # No explicit prompt needed - it uses the comment content
          claude_args: "--max-turns 10"
